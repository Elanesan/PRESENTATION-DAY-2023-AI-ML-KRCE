<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & ML  </title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        
        
        <br>
        <br>
        <h2>Contact</h2>
        <form name="contact" method="POST" data-netlify="true" onsubmit="submit" data-netlify-honeypot="bot-field">
            <input class="none" name="bot-field">


            <div>
                <label for="naame" >Message Now</label>
                <input type="text" id="naame" class="name" placeholder="Your Name" required name="naame">
            </div>
            <br><br>
            <div>
                <label for="inputemail" ></label>
                <input type="email" id="inputemail" class="email"placeholder="Your Email-Id" required name="email">
            </div>
            <br><br>
            <div>
                <label for="message" ></label>
                <textarea name="message" id="message" cols="100" rows="10" class="message" required placeholder="Type your message here..."></textarea>
            </div>
            <br><br>
            
            <div class="divsubmit">
                <button type="submit" class="submit">Send</button>
            </div>
        </form>
        <br><br>
        
        <br><br><br>
      
      
    

        
        

       </section>
    </main>
</body>
</html>
