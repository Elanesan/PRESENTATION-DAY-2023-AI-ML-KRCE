<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <title>AI&ML</title>
</head>
<body>

    <div class="container">
        <div class="heading">
            <h1>PRESENTATION DAY REGIESTERATION</h1>
            <br>
            <h3>Department of AI&ML</h3>
        </div>
        <div class="logo">
            <img src="./symbol.png" alt="">
        </div>
        <div class="form">
            <form name="registeration" method="POST" data-netlify="true" onSubmit="submit" data-netlify-honeypot="bot-field" action="/next/">
                <input class="none" name="bot-field">
                <div class="row">
                    <input type="text" id="" autocomplete="on" required placeholder="TEAM NAME *" name="team_name">
                    <input type="text" id=" autocomplete="on" required placeholder="PAPER TITLE *" name="paper_title">
                </div>
                <br>
                <div class="row">
                    
                    
                    <input type="text" id="" autocomplete="on" required placeholder="TEAM LEADER NAME *" name="leader_name">    
                    <input type="text" id="" autocomplete="on" required placeholder="TEAM LEADER ROLL NUMBER *" name="lader_roll_no">
                </div>
                <br>
                <div class="row">
                    <input type="text" id="" autocomplete="on" required placeholder="TEAM MEMBER 1 *" name="member_1">
                    <input type="text" id="" autocomplete="on" required placeholder="TEAM MEMBER 1 ROLL NUMBER *" name="member_1_roll_no">
                </div>
                <br>
                <div class="row">
                    <input type="text" id="" autocomplete="on" required  placeholder="TEAM MEMBER 2 *" name="member_2">
                    <input type="text" id="" autocomplete="on" required  placeholder="TEAM MEMBER 2 ROLL NUMBER *" name="member_2_roll_no">
                </div>
                <br>
                <div class="row">
                    <input type="text" id="" autocomplete="on" required  placeholder="TEAM MEMBER 3 *" name="member_3">
                    <input type="text" id="" autocomplete="on" required  placeholder="TEAM MEMBER 3 ROLL NUMBER *" name="member_3_roll_no">
                </div>
                <br>
                <div class="row">
                    <input type="email" id="" autocomplete="on" required placeholder="E-MAIL ID *" name="email">
                    <input type="number" id="" autocomplete="on" required placeholder="MOBILE NUMBER *" name="mobile_number">
                </div>
               <br><br><br>
                <div class="btn">
                    <button type="submit" style="width: 100px;  height:30px; background-color: rgb(20, 44, 53); color: aliceblue; font-size: large; border-radius: 10px;">SUBMIT</button>
                    <button type="reset" style="width: 100px; height:30px; background-color: rgb(20, 44, 53); color: aliceblue; font-size: large; border-radius: 10px;">CLEAR</button>
                </div>
            </form>
        </div>
        <br>
        <div class="out">
            <h2 class="o1" ></h3>
            <div class="res" id="res">
                
            </div>
        </div>
        <br>
        <label id="cred"></label>
        
    </div>

</body>
</html>
